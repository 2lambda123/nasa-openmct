version: 2.1
executors:
  linux:
    docker:
      - image: cimg/base:2020.01
orbs:
  node: circleci/node@4.5.1
  browser-tools: circleci/browser-tools@1.1.3
jobs:
  test:
    parameters:
      node-version:
        type: string
      browser:
        type: string
    executor: linux
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ .Branch }}-{{ checksum "package.json" }}
      - node/install:
          node-version: << parameters.node-version >>
      - node/install-packages:
          override-ci-command: npm install
      - when: # Just to save time until caching saves the browser bin
          condition:
            equal: [ "FirefoxESR", <<parameters.browser>> ]
          steps:
            - browser-tools/install-firefox:
                version: "78.11.0esr" #https://archive.mozilla.org/pub/firefox/releases/
                
      - when: # Just to save time until caching saves the browser bin
          condition:
            equal: [ "ChromeHeadless", <<parameters.browser>> ]
          steps:
            - browser-tools/install-chrome:
                replace-existing: false         
      - save_cache:
          key: deps-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ~/.npm
            - ~/.cache
            - ~/node_modules
            - ~/bin/google-chrome #not working
            - ~/bin/firefox #not working
      - run:
          ls -latR
          cp ~/bin/firefox ~/node_modules
      - run: npm run test:coverage -- --browsers=<<parameters.browser>>
      - store_test_results:
          path: dist/reports/tests/
      - store_artifacts:
          path: dist/reports/
workflows:
  matrix-tests:
    jobs:
      - test:
          name: node10-chrome
          node-version: lts/dubnium
          browser: ChromeHeadless
      - test:
          name: node12-firefoxESR
          node-version: lts/erbium
          browser: FirefoxESR
      - test:
          name: node14-chrome
          node-version: lts/fermium
          browser: ChromeHeadless
