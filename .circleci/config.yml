version: 2.1

orbs:
  node: circleci/node@4.5.1
  browser-tools: circleci/browser-tools@1.1.3
jobs:
  test:
    parameters:
      node-version:
        type: string
      browser:
        type: string
    executor: linux
    steps:
      - checkout
      - node/install:
          node-version: << parameters.node-version >>
          override-ci-command: npm install
      - browser    
      - run: npm run test:coverage --browsers=<< parameters.browser >>
workflows:
  matrix-tests:
    jobs:
      - test:
          name: node10-chrome
          node-version: 10.24.1
          browser: ChromeHeadless
      - test:
          name: node12-firefox
          node-version: erbium
          browser: FirefoxHeadless
      - test:
          name: node14-canary
          node-version: fermium
          browser: ChromeCanaryHeadless
      - test:
          name: node16-chrome
          node-version: 16.0.0
          browser: ChromeHeadless


