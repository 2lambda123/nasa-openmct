version: 2.1
orbs:
  node: circleci/node@4.5.1
jobs:
  node/test:
    executor:
      name: node/default
      tag: '13.14'
    steps:
      - checkout
      - node/install-npm
      - node/install-packages:
          cache-path: node_modules
          override-ci-command: npm i
      - run:
          name: npm run lint
          command: npm run test:coverage
      - run:
          name: npm run lint
          command: npm run lint    
workflows:
  matrix-tests:
    jobs:
      - node/test:
          version: 13.11.0
      - node/test:
          version: 12.16.0
      - node/test:
          version: 10.19.0
