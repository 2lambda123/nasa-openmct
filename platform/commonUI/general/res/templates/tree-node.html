<span ng-controller="ToggleController as toggle">
    <span ng-controller="TreeNodeController as treeNode">
        <span
            class="tree-item menus-to-left"
            >
            <span
                mct-device="desktop"
                class='ui-symbol view-control'
                ng-click="toggle.toggle(); treeNode.trackExpansion()"
                ng-if="::(model.composition !== undefined)"
                >
                <span mct-observe="::toggle.state">
                    {{::(toggle.isActive() ? "v" : ">")}}
                </span>
            </span>

            <mct-representation
                mct-device="desktop"
                class="mobile-hide"
                key="::'label'"
                mct-object="::domainObject"
                ng-click="treeNode.select()"
                >
            </mct-representation>
            <mct-representation
                mct-device="mobile"
                class="desktop-hide"
                key="::'label'"
                mct-object="::domainObject"
                ng-click="(model.composition === undefined) && treeNode.select();
                          toggle.toggle();
                          treeNode.trackExpansion();"
                >
            </mct-representation>

            <span
                mct-device="mobile"
                class='ui-symbol view-control'
                ng-model="::ngModel"
                ng-click="treeNode.select()"
                >
                }
            </span>
        </span>
        <span mct-observe="::toggle.state">
            <span
                class="tree-item-subtree"
                ng-if="::(toggle.isActive())"
                >

                <mct-representation key="::'subtree'"
                                    ng-model="::ngModel"
                                    parameters="::parameters"
                                    mct-object="::(treeNode.hasBeenExpanded() ? domainObject : undefined)">
                </mct-representation>

            </span>
        </span>
    </span>
</span>
